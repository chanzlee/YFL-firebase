<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="http://yflnet.com/wp-content/uploads/2017/07/cropped-1-1-32x32.jpg" sizes="32x32">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="js/scripts.js"></script>
    <title>YFL - The Best Way to Drink</title>
  </head>
  <body>
    <div class="container">
      <button id="music-off" type="click">Sound off</button>
      <button id="save" type="click">Save</button>
      <div class="jumbotron">
        <h1 class="glow">YFL ULTIMATE BATTLE</h1>
      </div>
      <div id="update">
        <p>Update v-1.0.1:</p>
        <p>1. Google authentication enabled. Allow pop-up modal and refresh the page to log in.
        <p>2. BGM enabled. </p>
        <p>3. Currently having 11 monsters.</p>
        <p>4. You can save data if authenticated through Google.</p>
      </div>
      <form id="start-screen" class="form-group">
        <label for="name-input">
          <input class="form-control" id="name-input" placeholder="Enter name here">
        </label>
        <button type="submit" class="btn blink btn-secondary" id="start">Start Game</button>
      </form>
      <div class="row" id="screen">
        <div id="master-stat">
          <span id="master-name"></span>
          <span id="master-level"></span>
          <span id="master-hp"></span>
          <span id="master-xp"></span>
          <span id="master-att"></span>
        </div>
      </div>
      <div class="row">
        <form id="game-menu">
          <div id="menu-1">1.Adventure</div>
          <div id="menu-2">2.Rest</div>
          <div id="menu-3">3.End Game</div>
          <input id="menu-input" />
          <button type="submit" id="menu-button">Enter</button>
        </form>
        <form id="battle-menu">
          <div id="battle-1">1.Spank</div>
          <div id="battle-2">2.Recover</div>
          <div id="battle-3">3.Espcape</div>
          <input id="battle-input" />
          <button type="submit" id="battle-button">Enter</button>
        </form>
      </div>
        <div class="row">
          <div id="monster-stat">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-2 foe">
              <div class="row">
                <img id="img-1" src="img/rr.png">
                <img id="img-2" src="img/jb.png">
                <img id="img-3" src="img/sb.jpg">
                <img id="img-4" src="img/hj.jpeg">
                <img id="img-5" src="img/jw.jpeg">
                <img id="img-6" src="img/sy.png">
                <img id="img-7" src="img/hull.jpg">
                <img id="img-8" src="img/fi.jpeg">
                <img id="img-9" src="img/cl.jpeg">
                <img id="img-10" src="img/ks.png">
                <img id="img-11" src="img/uw.jpg">
              </div>
              <div class="row">
                <span id="monster-name"></span>
              </div>
              <div class="row">
                <span id="monster-hp"></span>
              </div>
              <div class="row">
                <span id="monster-att"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="message"></div>
    </div>
  </body>
</html>
